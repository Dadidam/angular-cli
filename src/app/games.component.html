<h2>My Games</h2>
<div>
  <label>Game title: </label>
  <input #gameTitle />
  <button (click)="add(gameTitle.value); gameTitle.value=''">Add</button>
</div>
<ul class="games">
  <li *ngFor="let game of games" 
    (click)="onSelect(game)" 
    [class.selected]="game === selectedGame">
      <span class="badge">{{game.id}}</span>
      <span>{{game.name}}</span>
      <button class="delete" (click)="delete(game); $event.stopPropagation()">x</button>
  </li>
</ul>
<div *ngIf="selectedGame">
  <h2>
    {{selectedGame.name | uppercase}} is my favorite game
  </h2>
  <button (click)="gotoDetail()">View Details</button>
</div>
